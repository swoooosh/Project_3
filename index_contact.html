<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="UTF-8">
	<title>Login User</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style_contact.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">

<body oncopy="return false;"  oncontextmenu="return false;">
<main>
	<div class="mobile_close">
		<a href="index.html" class="close">
			<i class="fas fa-times"></i>
		</a>
	</div>
	<div class="conteiner_contact">
		<div class="container_slaider">
			<div id="captioned-gallery">
    			<figure class="slider">
       				<figure>
            			<img src="https://i.pinimg.com/564x/b3/1d/70/b31d70693144d6940c244853898c54f9.jpg" alt>
        			</figure>
       				<figure>
            			<img src="https://i.pinimg.com/564x/c7/22/10/c722101c19c99a3b571e1d9d3d864400.jpg" alt>
        			</figure>
        			<figure>
            			<img src="https://i.pinimg.com/564x/dc/3b/0e/dc3b0e7b134d18f637bf5c46dacedf71.jpg" alt>
        			</figure>
        			<figure>
            			<img src="https://i.pinimg.com/564x/37/87/2e/37872ea64cfb421db7c2e1c04df32374.jpg" alt>
        			</figure>
    			</figure>
			</div>
		</div>
   		<div class="okno_form">
   			<div class="close_table">
   			<a href="index.html" class="close">
				<i class="fas fa-times"></i>
			</a>
   			</div>
     		<h2>User Login</h2>
     		<ul class="social">
				<li class="social_item">
					<a href="https://ru-ru.facebook.com/facebook">
					<i class="fa fa-facebook"></i>
					</a>
				</li>
				<li class="social_item">
					<a href="https://web.whatsapp.com">
					<i class="fa fa-whatsapp"></i>
					</a>
				</li>
				<li class="social_item">
					<a href="https://twitter.com">
					<i class="fa fa-twitter"></i>
					</a>
				</li>
				<li class="social_item">
					<a href="https://www.instagram.com">
					<i class="fa fa-instagram"></i>
					</a>
				</li>
			</ul>
     			<div class="formBox">
               		<form action="">
						<div class="inputBox W50">
							<input type="text" autofocus="" required="">
							<span>First Name</span>
						</div>
						<div class="inputBox W50">
							<input type="text" required="">
							<span>Last Name</span>
						</div>
						<div class="inputBox W50">
							<input class="forma" type="text" required="">
							<span>Email Adress</span>
						</div>
						<div class="inputBox W100">
							<textarea class="textarea" required=""></textarea>
							<span>Write your message here...</span>
						</div>
						<input type="submit" name="" value="Sign In">
					</form>
				</div>
   		</div>
   	</div>
